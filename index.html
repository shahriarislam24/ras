<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1410;
            --accent-beige: #d4a574;
            --accent-gold: #c9975b;
            --accent-sand: #e8d5b7;
            --text-primary: #f5e6d3;
            --text-secondary: #a89175;
            --border: #2d251f;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
        }
        
        .hero {
            background: linear-gradient(135deg, #2d251f 0%, #1a1410 100%);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--accent-gold);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .hero h1 {
            font-family: 'Instrument Serif', serif;
            font-size: 2rem;
            color: var(--accent-sand);
        }
        
        .hero p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.8rem;
            margin: 1rem 0;
        }
        
        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--accent-gold);
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-gold);
            display: block;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        
        .split-info {
            background: var(--bg-card);
            border: 1px solid var(--accent-beige);
            border-radius: 4px;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .split-info h3 {
            color: var(--accent-beige);
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
        }
        
        .subject-row {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem;
            margin: 0.4rem 0;
            background: rgba(212, 165, 116, 0.05);
            border-radius: 3px;
            border-left: 2px solid var(--accent-gold);
        }
        
        .day-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 1rem;
            margin: 0.8rem 0;
        }
        
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 0.8rem;
            cursor: pointer;
            user-select: none;
        }
        
        .day-header:hover {
            opacity: 0.8;
        }
        
        .day-title {
            font-size: 1.1rem;
            color: var(--accent-gold);
            font-weight: 700;
        }
        
        .day-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .task-section {
            margin: 0.8rem 0;
        }
        
        .task-header {
            font-weight: 700;
            color: var(--accent-beige);
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }
        
        .task-list {
            background: rgba(0,0,0,0.2);
            border-left: 2px solid var(--accent-gold);
            padding: 0.8rem;
            border-radius: 3px;
        }
        
        .task-item {
            display: flex;
            gap: 0.6rem;
            margin: 0.4rem 0;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        .task-item input[type="checkbox"] {
            margin-top: 0.2rem;
            width: 14px;
            height: 14px;
            cursor: pointer;
            accent-color: var(--accent-gold);
            flex-shrink: 0;
        }
        
        .task-item label {
            cursor: pointer;
            flex: 1;
        }
        
        .phase-divider {
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            height: 2px;
            margin: 2rem 0;
        }
        
        .phase-title {
            font-family: 'Instrument Serif', serif;
            font-size: 1.8rem;
            color: var(--accent-gold);
            text-align: center;
            margin: 2rem 0 1rem 0;
        }
        
        .note {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid var(--accent-beige);
            border-radius: 4px;
            padding: 0.8rem;
            margin: 0.8rem 0;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .collapsed .task-section {
            display: none;
        }
        
        .expand-all, .collapse-all {
            background: var(--accent-gold);
            color: var(--bg-dark);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.8rem;
            margin: 0.5rem;
        }
        
        .expand-all:hover, .collapse-all:hover {
            opacity: 0.8;
        }
        
        .controls {
            text-align: center;
            margin: 1rem 0;
            position: sticky;
            top: 100px;
            background: var(--bg-dark);
            padding: 0.8rem;
            z-index: 90;
            border-bottom: 1px solid var(--border);
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 1.5rem; }
            .stats { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>

                card.innerHTML = `
                    <div class="day-header" onclick="toggleDay(this)">
                        <div class="day-title">${day.day}, ${new Date(day.date).toLocaleDateString('en-US', {month:'short', day:'numeric'})}</div>
                        <div class="day-meta">Week ${day.week} | ${day.hours}h ${day.coaching ? '| Coaching: '+day.coaching : ''}</div>
                    </div>
                    <div class="task-section">
                        <div class="task-header">Chemistry (${day.hours < 9 ? '3h' : '4h'})</div>
                        <div class="task-list">
                            ${day.chem.map((task, i) => `
                                <div class="task-item">
                                    <input type="checkbox" id="c-${index}-${i}">
                                    <label for="c-${index}-${i}">${task}</label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="task-section">
                        <div class="task-header">Physics (${day.hours < 9 ? '1.5h' : day.hours === 7 ? '2.5h' : '3.5h'})</div>
                        <div class="task-list">
                            ${day.physics.map((task, i) => `
                                <div class="task-item">
                                    <input type="checkbox" id="p-${index}-${i}">
                                    <label for="p-${index}-${i}">${task}</label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="task-section">
                        <div class="task-header">Math M1 + Past Papers (${day.hours < 9 ? '0.5h' : day.hours === 7 ? '1h' : '1.5h'})</div>
                        <div class="task-list">
                            ${day.math.map((task, i) => `
                                <div class="task-item">
                                    <input type="checkbox" id="m-${index}-${i}">
                                    <label for="m-${index}-${i}">${task}</label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // Add Phase 2 detailed days (Week 7-16)
            addPhase2Days();
            
            // Add Phase 3 past paper days (Week 17-22)
            addPhase3Days();
            
            // Load saved checkboxes
            loadCheckboxes();
        }

        function addPhase2Days() {
            // Weeks 7-16 with remaining topics
            const phase2Topics = [
                // Week 7-8: More Organic
                {week:7, chemTopic:"Organic - Carboxylic acids", physicsTopic:"Superposition - Diffraction"},
                {week:8, chemTopic:"Organic - Acid derivatives", physicsTopic:"Superposition - Stationary waves"},
                // Week 9-10: Organic completion
                {week:9, chemTopic:"Organic - Nitrogen compounds", physicsTopic:"Waves practice intensive"},
                {week:10, chemTopic:"Organic - Polymerisation", physicsTopic:"Deformation - Hooke's Law"},
                // Week 11-12: Electrochemistry
                {week:11, chemTopic:"Electrochemistry - Redox", physicsTopic:"Deformation - Stress & strain"},
                {week:12, chemTopic:"Electrochemistry - Electrode potentials", physicsTopic:"Deformation - Young modulus"},
                // Week 13-14: Inorganic
                {week:13, chemTopic:"Periodic Table trends", physicsTopic:"Forces - Pressure fluids"},
                {week:14, chemTopic:"Group 2 & 17", physicsTopic:"Forces - Density & upthrust"},
                // Week 15-16: Easier topics + review
                {week:15, chemTopic:"Physical chem review", physicsTopic:"Particle physics"},
                {week:16, chemTopic:"Analytical techniques", physicsTopic:"Final physics review"}
            ];

            const container = document.getElementById('schedule');
            
            // Add phase 2 divider
            const phase2Div = document.createElement('div');
            phase2Div.innerHTML = `
                <div class="phase-divider"></div>
                <div class="phase-title">PHASE 2: Content Coverage (Weeks 4-16)</div>
                <div class="note"><strong>Hardest topics first approach</strong> | 9h daily | Chemistry 4h, Physics 3.5h, Math 1.5h</div>
            `;
            container.appendChild(phase2Div);

            // Generate weeks 7-16 (already have 4-6)
            let dayCounter = schedule.length;
            for (let w = 7; w <= 16; w++) {
                for (let d = 0; d < 7; d++) {
                    const date = new Date(2026, 2, 12 + (w-3)*7 + d); // Start from week 3 end
                    const dayNames = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
                    const topicWeek = phase2Topics.find(t => t.week === w) || {chemTopic:"Review", physicsTopic:"Review"};
                    
                    const card = document.createElement('div');
                    card.className = 'day-card';
                    card.innerHTML = `
                        <div class="day-header" onclick="toggleDay(this)">
                            <div class="day-title">${dayNames[d]}, ${date.toLocaleDateString('en-US', {month:'short', day:'numeric'})}</div>
                            <div class="day-meta">Week ${w} | 9h</div>
                        </div>
                        <div class="task-section">
                            <div class="task-header">Chemistry (4h) - ${topicWeek.chemTopic}</div>
                            <div class="task-list">
                                <div class="task-item">
                                    <input type="checkbox" id="c-${dayCounter}-0">
                                    <label for="c-${dayCounter}-0">Learn: ${topicWeek.chemTopic} concepts</label>
                                </div>
                                <div class="task-item">
                                    <input type="checkbox" id="c-${dayCounter}-1">
                                    <label for="c-${dayCounter}-1">Practice: ${topicWeek.chemTopic} problems (20)</label>
                                </div>
                                <div class="task-item">
                                    <input type="checkbox" id="c-${dayCounter}-2">
                                    <label for="c-${dayCounter}-2">Recall: Self-test without notes</label>
                                </div>
                            </div>
                        </div>
                        <div class="task-section">
                            <div class="task-header">Physics (3.5h) - ${topicWeek.physicsTopic}</div>
                            <div class="task-list">
                                <div class="task-item">
                                    <input type="checkbox" id="p-${dayCounter}-0">
                                    <label for="p-${dayCounter}-0">Learn: ${topicWeek.physicsTopic} theory</label>
                                </div>
                                <div class="task-item">
                                    <input type="checkbox" id="p-${dayCounter}-1">
                                    <label for="p-${dayCounter}-1">Practice: ${topicWeek.physicsTopic} problems (18)</label>
                                </div>
                                <div class="task-item">
                                    <input type="checkbox" id="p-${dayCounter}-2">
                                    <label for="p-${dayCounter}-2">Recall: Explain concepts aloud</label>
                                </div>
                            </div>
                        </div>
                        <div class="task-section">
                            <div class="task-header">Math (1.5h) - M1 + P2/P3 Past Papers</div>
                            <div class="task-list">
                                <div class="task-item">
                                    <input type="checkbox" id="m-${dayCounter}-0">
                                    <label for="m-${dayCounter}-0">M1: Practice problems (10)</label>
                                </div>
                                <div class="task-item">
                                    <input type="checkbox" id="m-${dayCounter}-1">
                                    <label for="m-${dayCounter}-1">Solve 4 P2/P3 past paper questions</label>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                    dayCounter++;
                }
            }
        }

        function addPhase3Days() {
            const container = document.getElementById('schedule');
            
            // Add phase 3 divider
            const phase3Div = document.createElement('div');
            phase3Div.innerHTML = `
                <div class="phase-divider"></div>
                <div class="phase-title">PHASE 3: Past Papers Only (June 1-30)</div>
                <div class="note"><strong>Exam Mode:</strong> Morning 3h (review weak topics) | Afternoon 2h (solve 1 timed paper) | Evening 2h (mark & analyze) | Night 2h (redo mistakes)</div>
            `;
            container.appendChild(phase3Div);

            // June 1-30 schedule
            const papers = ['Chemistry', 'Physics', 'M1', 'P2', 'P3'];
            let paperRotation = 0;
            
            for (let day = 1; day <= 30; day++) {
                const date = new Date(2026, 5, day); // June = month 5
                const dayNames = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
                const currentPaper = papers[paperRotation % papers.length];
                
                const card = document.createElement('div');
                card.className = 'day-card';
                card.innerHTML = `
                    <div class="day-header" onclick="toggleDay(this)">
                        <div class="day-title">${dayNames[date.getDay()]}, June ${day}</div>
                        <div class="day-meta">PAST PAPERS | Focus: ${currentPaper}</div>
                    </div>
                    <div class="task-section">
                        <div class="task-header">Morning Session (3h)</div>
                        <div class="task-list">
                            <div class="task-item">
                                <input type="checkbox" id="june-${day}-morning">
                                <label for="june-${day}-morning">Review weak topics from yesterday's ${currentPaper} paper</label>
                            </div>
                        </div>
                    </div>
                    <div class="task-section">
                        <div class="task-header">Afternoon Session (2h)</div>
                        <div class="task-list">
                            <div class="task-item">
                                <input type="checkbox" id="june-${day}-afternoon">
                                <label for="june-${day}-afternoon">Solve 1 full ${currentPaper} paper TIMED</label>
                            </div>
                        </div>
                    </div>
                    <div class="task-section">
                        <div class="task-header">Evening Session (2h)</div>
                        <div class="task-list">
                            <div class="task-item">
                                <input type="checkbox" id="june-${day}-evening-1">
                                <label for="june-${day}-evening-1">Mark paper thoroughly using mark scheme</label>
                            </div>
                            <div class="task-item">
                                <input type="checkbox" id="june-${day}-evening-2">
                                <label for="june-${day}-evening-2">Analyze every mistake - why wrong, concept missed</label>
                            </div>
                        </div>
                    </div>
                    <div class="task-section">
                        <div class="task-header">Night Session (2h)</div>
                        <div class="task-list">
                            <div class="task-item">
                                <input type="checkbox" id="june-${day}-night-1">
                                <label for="june-${day}-night-1">Redo ALL wrong questions without looking</label>
                            </div>
                            <div class="task-item">
                                <input type="checkbox" id="june-${day}-night-2">
                                <label for="june-${day}-night-2">Note weak topics for tomorrow's review</label>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                paperRotation++;
            }
        }

        function toggleDay(header) {
            const card = header.parentElement;
            card.classList.toggle('collapsed');
        }

        function expandAll() {
            document.querySelectorAll('.day-card').forEach(card => {
                card.classList.remove('collapsed');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.day-card').forEach(card => {
                card.classList.add('collapsed');
            });
        }

        function loadCheckboxes() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                const saved = localStorage.getItem(checkbox.id);
                if (saved === 'true') checkbox.checked = true;
                
                checkbox.addEventListener('change', function() {
                    localStorage.setItem(this.id, this.checked);
                });
            });
        }

        function updateCountdown() {
            const today = new Date();
            const end = new Date('2026-06-30');
            const days = Math.ceil((end - today) / (1000*60*60*24));
            document.getElementById('daysLeft').textContent = days;
        }

        // Initialize
        generateRemainingDays();
        updateCountdown();
        
        // Start with all collapsed for performance
        setTimeout(() => collapseAll(), 100);
    </script>
</body>
</html>
